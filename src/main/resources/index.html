<!DOCTYPE html>
<html>
<head>
  <title>Угадай песню или артиста по тексту песни</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
    }

    .option {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Угадай песню или артиста</h1>
    <p>по тексту песни</p>

    <textarea id="songText" readonly></textarea>

    <div class="options">
      <div class="option" id="option1"></div>
      <div class="option" id="option2"></div>
      <div class="option" id="option3"></div>
      <div class="option" id="option4"></div>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const songText = "Как дела, как дела, это новый кадиллак";
    const options = ["ЛСП - Монетка", "Anacondaz - Бесит", "Моргентштерн - Кадиллак", "Многоточие - Зачем я нужен тебе"];

    document.getElementById("songText").value = songText;

    const optionElements = document.querySelectorAll('.option');
    optionElements.forEach((optionElement, index) => {
      optionElement.textContent = options[index];
      optionElement.addEventListener('click', () => checkGuess(options[index]));
    });

    function checkGuess(selectedOption) {
      const correctGuess = "Моргентштерн - Кадиллак";
      if (selectedOption === correctGuess) {
        displayMessage("Красава");
      } else {
        displayMessage("Не угадал");
      }
    }

    function displayMessage(message) {
      document.getElementById("message").textContent = message;
    }

    function getApiCall() {
      // todo sima: каркас метода взаимодействия с бэком
      const backendUrl = 'http://localhost:8080/api/song';

      fetch(backendUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Проблема на сервере');
          }
          return response.json();
        })
        .then(songData => {
          // todo sima - тут можно взаимодействовать со страницей
          document.getElementById('songText').value = songData.lyrics;
        })
        .catch(error => {
          console.error('Проблема', error);
        });
    }
  </script>
</body>
</html>
